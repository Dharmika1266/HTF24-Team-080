<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Advice</title>
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            width: 500px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .modal-content h3 {
            color: #ff0077;
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0077;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            line-height: 1;
        }

        /* Booking Form styles */
        #bookingForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        #bookingForm input,
        #bookingForm select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #bookingForm button {
            background-color: #ff0077;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #bookingForm button:hover {
            background-color: #ff0050;
        }

        #confirmationMessage {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Modal for Expert Advice -->
    <div class="modal" id="expertAdviceModal">
        <div class="modal-content">
            <h3>Book Your Expert Advice</h3>
            <form id="bookingForm" onsubmit="submitBooking(event)">
                <label for="consultationType">Consultation Type:</label>
                <select id="consultationType" required>
                    <option value="video">Video Call</option>
                    <option value="audio">Audio Call</option>
                    <option value="in-person">In-Person</option>
                </select>

                <label for="userName">Your Name:</label>
                <input type="text" id="userName" placeholder="Enter your name" required>

                <label for="userEmail">Your Email:</label>
                <input type="email" id="userEmail" placeholder="Enter your email" required>

                <button type="submit">Book Appointment</button>
                <div id="confirmationMessage"></div>
            </form>
            <button class="close-btn" onclick="closeModal()">Ã—</button> <!-- Close button inside modal -->
        </div>
    </div>

    <script>
        // Show the modal when the page loads
        window.onload = function() {
            document.getElementById('expertAdviceModal').style.display = 'flex';
        };

        function closeModal() {
            document.getElementById('expertAdviceModal').style.display = 'none';
        }

        function submitBooking(event) {
            event.preventDefault();
            const consultationType = document.getElementById('consultationType').value;
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;

            // Send a POST request to book the appointment
            fetch('/book_appointment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    consultationType,
                    userName,
                    userEmail
                })
            })
            .then(response => response.json())
            .then(data => {
                const confirmationMessage = document.getElementById('confirmationMessage');
                confirmationMessage.innerText = data.message;
                document.getElementById('bookingForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
