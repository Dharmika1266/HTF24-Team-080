<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="container">
        <h2>Nutrition Tracking</h2>
            <form action="{{ url_for('submit_nutrition') }}" method="POST">
                <input type="text" name="food" placeholder="Enter food details">
                <button type="submit">Submit</button>
            </form>
            
            <label for="calories">Calories</label>
            <input type="text" id="calories" placeholder="Calories consumed"><br><br>
            
            <button type="submit">Log Nutrition</button>
        </form>
    </div>
</body>
</html>
