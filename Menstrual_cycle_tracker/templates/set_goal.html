<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="container">
        <h1>Set Your Goals</h1>
        <form method="POST">
            <label for="moodGoal">Mood Entries Goal</label>
            <input type="number" id="moodGoal" name="moodGoal" placeholder="Set mood goal (entries)" required>
            
            <label for="nutritionGoal">Calorie Goal (per day)</label>
            <input type="number" id="nutritionGoal" name="nutritionGoal" placeholder="Set calorie goal" required>

            <label for="exerciseGoal">Exercise Goal (minutes per week)</label>
            <input type="number" id="exerciseGoal" name="exerciseGoal" placeholder="Set exercise goal" required>
            
            <button type="submit">Save Goals</button>
        </form>
    </div>
</body>
</html>
